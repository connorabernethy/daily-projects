<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="bg-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <div class="container max-w-md md:max-w-lg" id="bg">
        <div class="header-container">
            <button class="bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 32 32">
                
                    <defs>
                
                        <style>
                            .cls-1 {
                                fill: none;
                                stroke: #000000;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-width: 2px;
                            }
                        </style>
                
                    </defs>
                
                    <title />
                
                    <g id="cross">
                
                        <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
                
                        <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
                
                    </g>
                
                </svg>
            </button>
        </div>
        <div class="main-container">
            <h1 class="mb-1">Enjoyed the read?</h1>
            <p>Join our monthly newsletter for <br> helpful tips on design and more.</p>
            <input class="mt-8 mb-4" type="email" placeholder="Your email address"></input>
            <div class="subscribe mb-3">
                <input id="subscribe" type="checkbox"></input><label for="subscribe">I agree to receive this newsletter and subscribe at any time.</label>
            </div>
            <button class="sub-button">Subscribe</button>
        </div>
    </div>
</body>

</html>
